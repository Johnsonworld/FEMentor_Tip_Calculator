<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <header>
    <h1>SPLI<br>TTER</h1>
  </header>
  <main id="card">
    <form action="" autocomplete="off">
      <div>
        <h2>Bill</h2>
        <label for="bill_amount" class="labelIcon">
          <img class="sourceIcon" src="images/icon-dollar.svg" alt="Icon of dollar sign">
          <input type="text" id="bill_amount">
        </label>
      </div>

      <div id="selectTipPercent">
        <h2 class="howMuch">Select Tip %</h2>
        <div class="fivePerc">
          <input type="radio" id="fivePercent" name="tipPercent" value="5" checked>
          <label for="fivePercent">5%</label>
        </div>

        <div class="tenPerc">
          <input type="radio" id="tenPercent" name="tipPercent" value="10">
          <label for="tenPercent">10%</label>
        </div>

        <div class="fifteenPerc">
          <input type="radio" id="fifteenPercent" name="tipPercent" value="15">
          <label for="fifteenPercent">15%</label>
        </div>

        <div class="twentyfivePerc">
          <input type="radio" id="twentyFivePercent" name="tipPercent" value="25">
          <label for="twentyFivePercent">25%</label>
        </div>

        <div class="fiftyPerc">
          <input type="radio" id="fiftyPercent" name="tipPercent" value="50">
          <label for="fiftyPercent">50%</label>
        </div>

        <div class="customPerc">
          <input type="radio" id="customPercent" name="tipPercent">
          <label for="customPercent">Custom</label>
        </div>

      </div>

      <div>
        <div id="noZero">
          <h2>Number of People</h2>
          <h2 id="inputWarning">Can't be zero</h2>
        </div>


        <label for="peopleCount" class="labelIcon">
          <img class="sourceIcon" src="images/icon-person.svg" alt="icon of person">
          <input type="text" id="peopleCount">
        </label>
      </div>

      <div id="calculatedResult">
        <div class="one">
          <h3 class="calcTopLabel">Tip Amount</h3>
          <label for="tipCalc" class="proportion">/ person </label>
        </div>

        <div class="two">
          <input type="number" readonly value="0" id="tipCalc">
        </div>

        <div class="three">
          <h3 class="calcTopLabel">Total</h3>
          <label for="totalCalc" class="proportion">/ person</label>
        </div>

        <div class="four">
          <input type="number" readonly value="0" id="totalCalc">
        </div>

        <button type="button" id="resetButton" class="five">RESET</button>

      </div>





    </form>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://https://github.com/Johnsonworld">Johnsonworld</a>.
    </div>
  </footer>


  <script src="app.js"></script>
</body>

</html>
