<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <header>
    <h1>SPLI<br>TTER</h1>
  </header>
  <main id="card">
    <form action="" autocomplete="off" id="calculator">
      <div id="desktopPanel1">
        <h2>Bill</h2>
        <label for="bill_amount" class="labelIcon">
          <img class="sourceIcon" src="images/icon-dollar.svg" alt="Icon of dollar sign">
          <input type="text" id="bill_amount" tabindex="1">
        </label>


        <div id="selectTipPercent">
          <h2 class="howMuch">Select Tip %</h2>
          <div class="fivePerc staticTip">
            <input type="radio" id="fivePercent" name="tipPercent" value="5" checked>
            <label for="fivePercent" tabindex="2">5%</label>
          </div>

          <div class="tenPerc staticTip">
            <input type="radio" id="tenPercent" name="tipPercent" value="10">
            <label for="tenPercent" tabindex="3">10%</label>
          </div>

          <div class="fifteenPerc staticTip">
            <input type="radio" id="fifteenPercent" name="tipPercent" value="15">
            <label for="fifteenPercent" tabindex="4">15%</label>
          </div>

          <div class="twentyfivePerc staticTip">
            <input type="radio" id="twentyFivePercent" name="tipPercent" value="25">
            <label for="twentyFivePercent" tabindex="5">25%</label>
          </div>

          <div class="fiftyPerc staticTip">
            <input type="radio" id="fiftyPercent" name="tipPercent" value="50">
            <label for="fiftyPercent" tabindex="6">50%</label>
          </div>

          <div class="customPerc">
            <input type="radio" id="customPercent" name="tipPercent" onclick="onCustomClick()">
            <label for="customPercent" tabindex="7" id="customPercentLabel">Custom
              <input type="text" class="hide" id="customEntry" ;></label>
          </div>



        </div>

        <div>
          <div id="noZero">
            <h2>Number of People</h2>
            <h2 id="inputWarning">Can't be zero</h2>
          </div>


          <label for="peopleCount" class="labelIcon" id="peopleLabel">
            <img class="sourceIcon" src="images/icon-person.svg" alt="icon of person">
            <input type="text" id="peopleCount" tabindex="8">
          </label>
        </div>
      </div>

      <div id="desktopPanel2">
        <div id="calculatedResult">
          <div class="one">
            <h3 class="calcTopLabel">Tip Amount</h3>
            <label for="tipCalc" class="proportion">/ person </label>
          </div>

          <div class="two">
            <div class="dollar">$<span id="tipCalc">0.00</span> </div>
            <!-- <input type="number" id="tipCalc" tabindex="-1"> -->
          </div>

          <div class="three">
            <h3 class="calcTopLabel">Total</h3>
            <label for="totalCalc" class="proportion">/ person</label>
          </div>

          <div class="four">
            <div class="dollar">$<span id="totalCalc">0.00</span> </div>
            <!-- <div type="number"  id="totalCalc" tabindex="-2"> -->
          </div>

          <button type="button" id="resetButton" class="five" tabindex="9" onclick="clearForm()">RESET</button>

        </div>
      </div>

    </form>


  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" tabindex="-3">Frontend
        Mentor</a>.
      Coded by <a href="https://https://github.com/Johnsonworld" tabindex="-4">Johnsonworld</a>.
    </div>
  </footer>


  <script src="app.js"></script>
</body>

</html>
